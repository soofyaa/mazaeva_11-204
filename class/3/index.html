<!--Простой калькулятор-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        .calculator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator input {
            margin: 5px;
            padding: 10px;
            width: 150px;
        }

        .calculator select {
            margin: 5px;
            padding: 10px;
        }

        .calculator button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="number" id="num1" placeholder="Число 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Число 2">
    <button onclick="calculate()">Рассчитать</button>
    <input type="text" id="result" readonly>
</div>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var result;

        if (operator === "+") {
            result = num1 + num2;
        } else if (operator === "-") {
            result = num1 - num2;
        } else if (operator === "*") {
            result = num1 * num2;
        } else if (operator === "/") {
            result = num1 / num2;
        }

        document.getElementById("result").value = result;
    }
</script>
</body>
</html>
